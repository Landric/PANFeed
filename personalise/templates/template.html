<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title>{{ page.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
  <!-- **** layout stylesheet **** -->
  <link rel="stylesheet" type="text/css" href="/static/style/style_1col_top.css" />
  <!-- **** colour stylesheet **** -->
  <link rel="stylesheet" type="text/css" href="/static/style/colour.css" />
  <link rel="stylesheet" type="text/css" href="/static/style/panfeed.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="/static/scripts/jquery.jfeed.pack.js"></script>
  <script type="text/javascript" src="/static/scripts/make_feed_link.js"></script>
  <script type="text/javascript" src="/static/scripts/add_issue_items.js"></script>
</head>

<body>
  <div id="main">
    <div id="logo"><h1>{{ page.title }}</h1></div>
    <div id="menubar">
      <ul id="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/crawlme/">Crawl Me!</a></li>
      </ul>
      <div id="search">
        <form method="post" action="#">
          <p><input class="searchfield" type="text" value="" />
          <input class="searchbutton" name="submit" type="submit" value="search" /></p>
        </form>

      </div>
    </div>
    <div id="site_content">
	<div id="content">
		{% block content %} {% endblock %}
		{{ page.content|safe }}
	</div>
    </div>
    <div id="footer">
      Copyright &copy; University of Southampton | <a href="http://validator.w3.org/check?uri=referer">XHTML 1.1</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a href="http://www.dcarter.co.uk">design by dcarter</a> | <a href="#">Login</a><br />
      PANFeed is an output of the <a href="http://jisc.ac.uk">JISC</a> funded <a href="http://www.campus-roar.ecs.soton.ac.uk">CampusROAR</a> project.<br /><br />
      <a href="http://www.campus-roar.ecs.soton.ac.uk"><img src="/static/images/panfeediconsmall.png" alt="CampusROAR" /></a>

    </div>
  </div>
</body>
</html>
