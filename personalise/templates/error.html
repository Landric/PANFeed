{% extends "template.html" %}
{% block title %}{{ page.title }}{% endblock title%}
{% block content %}
<div class="hero-unit">		
	<h1>{{ page.header }}</h1>
	<br/>
	<p>{{ page.content }}</p>
	{% if page.data %}
		<ul>
		{% for datum in page.data %}
			<li>{{datum}}</li>
		{% endfor %}
	{% endif %}
{% endblock content %}
